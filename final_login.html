<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Login page</title>
<script language="javascript">
function check()
{
if(isuser() && ispassword())
{
alert("Perfect username and password");
return true;
}

function isuser()
{
var str=document.frm.username.value;

if(str=="")
{
alert("Username cannot be...please enter valid username");
document.frm.username.value="";
document.frm.username.focus();
return false;
}

if(str.length<5)
{
alert("username should be atleast 6 characters");
document.frm.username.value="";
document.frm.username.focus();
return false;
}

for(var i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if((ch<"a"||ch>"z")&&(ch<"A"||ch>"Z")&&(ch<"0"||ch>"9"))
{
alert("Username cannot contain special symbols...");
document.frm.username.value="";
document.frm.username.focus();
return false;
break;
}
}
return true;
}  //end of function isuser


function ispassword()
{
var str=document.frm.pass.value;
if(str.length<6)
{
alert("password must have atleast 6 characters");
document.frm.pass.value="";
document.frm.pass.focus();
return false;
}

for(var i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if(ch=="")
{
alert("passowrd cannot contain blank spaces");

document.frm.pass.value="";
document.frm.pass.focus();
return false;
break;
}
}


for(var i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if((ch<"a"||ch>"z")&&(ch<"A"||ch>"Z")&&(ch<"0"||ch>"9"))
{
alert("password cannot contain special symbols...");
document.frm.pass.value="";
document.frm.pass.focus();
return false;
break;
}
}
return true;
}  //end of function ispassword

}

</script>
<link rel="stylesheet" href="styles.css">




<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>


<body>
<div class="loginBox">
<h2>Login Here</h2>
<form name="frm">
<p>&nbsp;Username:</p>
    <input type="text"name="username" placeholder="Enter username....">
<p>&nbsp;Password:</p>
    <input type="password"name="pass" placeholder="Enter password....">

&nbsp;<input type="submit"name=""value="Login"onClick="return check()"><br>
&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forget Password..?</a>
</form>
</div>

</body>
</html>
